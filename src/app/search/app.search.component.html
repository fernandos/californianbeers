<div class="container">
  <div class="row">
    <form>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" id="search-str" name="searchStr" [(ngModel)]="searchStr" (keyup)="search()" class="form-control" placeholder="Search for beer" autocomplete="off">
        </div>
      </div>
      <div class="col-md-4"></div>
    </form>
  </div>
  <div *ngIf="loading; else content" class="row">
    <div id="loading">
      <beer-bubbles></beer-bubbles>
    </div>
  </div>

  <ng-template #content>
    <beer-list [beerList]="currentSearchBeerList"></beer-list>
  </ng-template>
</div>
